    <script>

    var obj1 = new Object();
    var obj2 = {};
    var obj3 = Object.create(null);

    console.log(typeof obj1, typeof obj2, typeof obj3);

    obj2.title = "Phantom";
    obj2.city = "Bhangall";
    obj2.fname = "Kit";
    obj2.lname = "Walker";


    console.log(obj2.title);// Phantom
    obj2.title = "Joker";
    console.log(obj2.title);// Joker
    console.log("++++++++++++++++++++++++++")
    Object.defineProperty(obj3,"title",{
        value : "Phantom",
        writable : true,
        enumerable : true,
        configurable : false
    });
    Object.defineProperty(obj3, "modifytitle", {
        get : function(){
            return  this.title;
        },
        set : function(newval){
            this.title = newval;
        }
    });
    console.log(obj3.modifytitle);
    obj3.modifytitle = "Joker";
    console.log(obj3.modifytitle);


    Object.defineProperties(obj3,{
        fname : {
            value : "Kit",
            writable : true,
            enumerable : true
        },
        lname : {
            value : "Walker",
            writable : true,
            enumerable : true
        },
        fullname : {
            value : function(){
                return this.fname+" "+this.lname
            }
        }
    });
