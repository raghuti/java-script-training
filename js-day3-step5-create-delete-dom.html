<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
    .valtech{
        background-color: orange;
        width: 100px;
        height: 100px;
        margin: 5px;
        float: left;
        font-size: 50px;
        line-height: 100px;
        vertical-align: middle;
        text-align: center;
    }
    </style>
    <script>
        var box = null;
        var count = 0;
        document.addEventListener("DOMContentLoaded", function(){
            box = document.querySelector(".box");
            function removeme(evt){
               // alert(evt.target.innerHTML);
                if(box.children.length > 0){
                   box.removeChild(evt.target);
                }else{
                    alert("nothing to remove")
                }
            }
            //-------------------------------------
            document
            .querySelectorAll("button")[0]
            .addEventListener("click", function(){
                var elm = document.createElement("div");
                    elm.innerHTML = ++count;
                    elm.setAttribute("class", "valtech")
                    elm.addEventListener("click", removeme)
                box.appendChild(elm);
            });
            //-------------------------------------
            document
            .querySelectorAll("button")[1]
            .addEventListener("click", function(){
              // var targetElm = box.children[0];
               var targetElm = box.firstChild;
               if(box.children.length > 0){
                   box.removeChild(targetElm);
                }else{
                    alert("nothing to remove")
                }
            });
            //-------------------------------------
            document
            .querySelectorAll("button")[2]
            .addEventListener("click", function(){
              // var targetElm = box.children[0];
               var targetElm = box.lastChild;
               if(box.children.length > 0){
                   box.removeChild(targetElm);
                }else{
                    alert("nothing to remove")
                }
            });

        });
    </script>
</head>
<body>
    <button>Add</button>
    <button>Remove First Box</button>       
    <button>Remove Last Box</button>       
    <hr>
    <div class="box"></div>
</body>
</html>
