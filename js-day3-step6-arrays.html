    <script>
        // var arr = [ 1,4,2,9,7,8,19,13,14,21,25,20 ];
        var arr = [
            { name : "Batman", power : 7 },
            { name : "Superman", power : 8 },
            { name : "Ironman", power : 6 },
            { name : "Phantom", power : 5 },
        ];
        function sortfun(arg1, arg2){
            if(arg1.power > arg2.power){
                return 1
            }else if( arg1.power < arg2.power){
                return -1
            }else{
                return 0
            }
        }
        console.log(arr.sort(sortfun));
    </script>
